<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CS2 Strategy Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<div id="login-view" class="centered">
  <div class="login-card">

    <img
      src="assets/logo-sdk-cs2.png"
      alt="SDK CS2 Strategy"
      class="login-logo"
    />

    <h1>CS2 Strategy Builder</h1>
    <p>Crie e edite estratégias</p>

    <button id="loginBtn" class="primary">
      Entrar com Google
    </button>

  </div>
</div>

<!-- APP -->
<section id="app-view" style="display:none">

<header class="app-header">
  <div class="header-left">
  <img
    src="assets/logo-sdk-cs2-header.png"
    alt="SDK CS2 Strategy"
    class="header-logo"
  />
  <span class="logo-text">CS2 Strategy Builder</span>
</div>
  <div class="user-menu">
    <span id="userName"></span>
    <button id="logoutBtn">Sair</button>
  </div>
</header>

<main>

<!-- SIDEBAR -->
<aside id="strategies">
  <div id="create-strategy">
    <input id="newStrategyName" placeholder="Nova estratégia" />
    <button id="createStrategyBtn">+</button>
  </div>

  <h4>Privadas</h4>
  <div id="myPrivateStrategyList" class="strategy-list"></div>

  <h4>Públicas</h4>
  <div id="myPublicStrategyList" class="strategy-list"></div>

  <h4>Explorar</h4>
  <div id="publicStrategyList" class="strategy-list"></div>
</aside>

<!-- EDITOR -->
<section id="editor">
  <div id="editor-empty" class="empty-editor">
    <h3>Nenhuma estratégia selecionada</h3>
  </div>

  <div id="editor-content" style="display:none">

    <!-- TOOLS -->
    <div class="command-bar">
      <span class="tools-label">Adicionar:</span>
      <button id="addPlayerBtn" class="cmd-btn">Player</button>
      <button data-type="smoke" class="cmd-btn">Smoke</button>
      <button data-type="flash" class="cmd-btn">Flash</button>
      <button data-type="molotov" class="cmd-btn">Molotov</button>
      <button data-type="he" class="cmd-btn">HE</button>
      <button data-type="bomb" class="cmd-btn">Bomba</button>
    </div>

    <!-- MAP -->
    <div id="map-container">
      <img id="map" src="assets/dust2.png" draggable="false" />
    </div>

    <!-- STEPS -->
    <div id="steps">
      <strong>Passos</strong>
      <div id="stepButtons"></div>
    </div>

  </div>
</section>

</main>
</section>

<div id="loader" class="hidden">
  <div class="spinner"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
