<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CS2 Strategy Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CS2 Strategy Builder</h1>
    <button id="loginBtn">Login com Google</button>
  </header>

<main>
  <p>Status: <span id="status">não logado</span></p>

  <button id="createStrategyBtn" style="display:none">
    Criar Estratégia
  </button>

  <ul id="strategyList"></ul>

  <button id="addPlayerBtn">Adicionar Player</button>

  <div id="map-container">
    <img src="assets/dust2.png" id="map" />
  </div>

  <div id="steps">
    <strong>Passos:</strong>
    <div id="stepButtons"></div>
  </div>
</main>
  <script src="app.js" type="module"></script>
</body>
</html>
