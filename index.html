<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CS2 Strategy Builder</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=10" />

</head>
<body>

<!-- =========================
     LOGIN VIEW
========================= -->
<section id="login-view" class="centered">
  <div class="login-card">
    <h1>CS2 Strategy Builder</h1>
    <p>Crie, edite e compartilhe estratégias táticas</p>
    <button id="loginBtn" class="primary">Entrar com Google</button>
  </div>
</section>

<!-- =========================
     APP VIEW
========================= -->
<section id="app-view" style="display:none">

  <!-- HEADER -->
  <header class="app-header">
    <div class="logo">CS2 Strategy Builder</div>

    <div class="user-menu">
      <span id="userName"></span>
      <button id="logoutBtn">Sair</button>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main>

    <!-- SIDEBAR -->
    <aside id="strategies">

      <!-- CREATE STRATEGY -->
      <div id="create-strategy">
        <input
          id="newStrategyName"
          type="text"
          placeholder="Nova estratégia"
        />
        <button id="createStrategyBtn">+</button>
      </div>

      <!-- PRIVATE -->
      <h4>Privadas</h4>
      <div
        id="myPrivateStrategyList"
        class="strategy-list"
      ></div>

      <!-- PUBLIC (OWN) -->
      <h4>Públicas</h4>
      <div
        id="myPublicStrategyList"
        class="strategy-list"
      ></div>

      <!-- EXPLORE -->
      <h4>Explorar</h4>
      <div
        id="publicStrategyList"
        class="strategy-list"
      ></div>

    </aside>

    <!-- EDITOR -->
    <section id="editor">

      <!-- EMPTY STATE -->
      <div id="editor-empty" class="empty-editor">
        <h3>Nenhuma estratégia selecionada</h3>
        <p>Escolha ou crie uma estratégia para começar</p>
      </div>

      <!-- EDITOR CONTENT -->
      <div id="editor-content" style="display:none">

        <!-- TOOLS -->
        <div id="tools" class="command-bar">
          <span class="tools-label">Adicionar:</span>
        
          <button id="addPlayerBtn" class="cmd-btn">Player</button>
          <button data-type="smoke" class="cmd-btn">Smoke</button>
          <button data-type="flash" class="cmd-btn">Flash</button>
          <button data-type="molotov" class="cmd-btn">Molotov</button>
          <button data-type="he" class="cmd-btn">HE</button>
          <button id="addBombBtn" class="cmd-btn">Bomba</button>
        </div>

        <!-- MAP -->
        <div id="map-container">
          <img
            id="map"
            src="assets/dust2.png"
            alt="Mapa Dust2"
          />
        </div>

        <!-- STEPS -->
        <div id="steps">
          <strong>Passos</strong>
          <div id="stepButtons"></div>
        </div>

      </div>
    </section>

  </main>
</section>

<!-- LOADER -->
<div id="loader" class="hidden">
  <div class="spinner"></div>
</div>

<!-- TOASTS -->
<div id="toast-container"></div>

<!-- JS -->
<script type="module" src="app.js"></script>

</body>
</html>
