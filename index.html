<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CS2 Strategy Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>CS2 Strategy Builder</h1>
    <button id="loginBtn">Login com Google</button>
    <span id="status"></span>
  </header>

  <main>

    <section id="strategies">
  <div id="create-strategy">
    <input 
      type="text" 
      id="newStrategyName" 
      placeholder="Nova estratégia..."
    />
    <button id="createStrategyBtn">Criar</button>
  </div>

  <ul id="strategyList"></ul>

  <button 
    id="deleteStrategyBtn" 
    style="display:none"
    class="danger"
  >
    Excluir estratégia
  </button>
</section>

    <section id="editor">

      <div id="tools">
        <button id="addPlayerBtn">Player</button>

        <div id="grenade-tools">
          <button data-type="smoke">Smoke</button>
          <button data-type="flash">Flash</button>
          <button data-type="molotov">Molotov</button>
          <button data-type="he">HE</button>
        </div>

        <button id="addBombBtn">Bomba</button>
      </div>

      <div id="map-container">
        <img src="assets/dust2.png" id="map" />
      </div>

      <div id="steps">
        <strong>Passos:</strong>
        <div id="stepButtons"></div>
      </div>

    </section>

  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
